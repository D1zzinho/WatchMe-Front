<span *ngIf="data.type === 'success'" style="color: rgba(50, 200, 50, 1);" class="snack-style">
  {{ data.message }}
</span>

<span *ngIf="data.type === 'warning'" style="color: rgba(255, 200, 100, 1);" class="snack-style">
  {{ data.message }}
</span>

<span *ngIf="data.type === 'error'" style="color: rgba(200, 100, 100, 1);" class="snack-style">
  {{ data.message }}
</span>
