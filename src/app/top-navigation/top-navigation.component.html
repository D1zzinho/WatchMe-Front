<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark rgba-pink-light" [containerInside]="true">

  <!-- Navbar brand -->
  <mdb-navbar-brand><a class="logo navbar-brand" [routerLink]="['/']">WatchMe</a></mdb-navbar-brand>

  <!-- Collapsible content -->
  <links>

    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
      <li class="nav-item">
        <form #form class="form-inline mr-auto md-form m-0 p-0" [action]="['/finder']" enctype="multipart/form-data">
          <input id="search-nav-input" class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" name="q" [formControl]="searchControl">
          <button mdbBtn size="sm" color="elegant" rounded="true" (click)="form.submit()" class="ml-0 mb-0 waves-light mt-sm-1 ml-md-2 mt-lg-0" mdbWavesEffect type="submit">Search</button>
        </form>
      </li>
    </ul>


    <!-- Links -->
    <ul class="navbar-nav ml-auto">

      <li class="nav-item" *ngIf="isLoggedIn">
        <a class="nav-link waves-light" [routerLink]="['/uploadVideo']" mdbWavesEffect><mdb-icon fas icon="upload"></mdb-icon> Upload</a>
      </li>

      <li class="nav-item" *ngIf="isLoggedIn">
        <a class="nav-link waves-light" mdbWavesEffect><mdb-icon fas icon="cog"></mdb-icon> Settings</a>
      </li>

      <!-- Dropdown -->
      <li class="nav-item dropdown" dropdown *ngIf="isLoggedIn">
        <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light">
          <mdb-icon fas icon="user"></mdb-icon>
          {{ username }}<span class="caret"></span></a>
        <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary" role="menu">
          <a class="dropdown-item waves-light" mdbWavesEffect [routerLink]="['/profile']">My account</a>
          <a (click)="logout()" class="dropdown-item waves-light" mdbWavesEffect href="#">Log out</a>
        </div>
      </li>

      <li class="nav-item" *ngIf="!isLoggedIn && !(isLogging | async)">
        <a [routerLink]="['/login']" class="nav-link waves-light" mdbWavesEffect href="#"><mdb-icon fas icon="sign-in-alt"></mdb-icon> Login</a>
      </li>

      <li class="nav-item">
        <a class="nav-link waves-light" mdbWavesEffect><mdb-icon fas icon="envelope"></mdb-icon> Contact<span class="sr-only">(current)</span></a>
      </li>

    </ul>
    <!-- Links -->
  </links>
  <!-- Collapsible content -->

</mdb-navbar>
