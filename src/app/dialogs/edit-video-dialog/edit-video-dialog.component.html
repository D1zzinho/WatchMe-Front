<h3 mat-dialog-title>Edit <strong class="font-italic" style="letter-spacing: 1px;">{{ video.title }}</strong></h3>
<mat-dialog-content>

  <form class="example-form text-center">
    <mat-form-field color="accent" class="example-full-width">
      <mat-label>Title</mat-label>
      <input matInput #title maxlength="100" placeholder="Type here new video title...">
      <mat-hint align="start">Set logic title.</mat-hint>
      <mat-hint align="end">{{title.value.length}} / 100</mat-hint>
    </mat-form-field>
    <button mat-raised-button color="accent" class="ml-2" (click)="editTitle(title.value)">Edit title</button>
  </form>

  <mat-divider class="mt-3 mb-2"></mat-divider>

  <form class="example-form text-center">
    <mat-form-field color="accent" class="example-full-width">
      <mat-label>Description</mat-label>
      <textarea matInput #description maxlength="400" placeholder="Type here new video description..." cols="4" style="min-height: 40px; max-height: 400px;"></textarea>
      <mat-hint align="start">Write logic description.</mat-hint>
      <mat-hint align="end">{{description.value.length}} / 400</mat-hint>
    </mat-form-field>
    <button mat-raised-button color="accent" class="ml-2" (click)="editDesc(description.value)">Edit description</button>
  </form>
